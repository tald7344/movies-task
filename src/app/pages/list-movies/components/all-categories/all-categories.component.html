<div class="w-100 mb-4" *ngIf="(categories$| async) as categories">
  <div class="container">
    <h1 class="text-center my-4">Categories</h1>
    <!--Start Latest Section-->
    <div class="latest mt-5">
      <div class="row">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
          <div class="card w-100 mb-4" style="width: 18rem;">
            <a routerLink="/categories/{{category.id}}">
              <div class="card-body">
                <h5 class="card-title text-primary">{{category.name}}</h5>
                <span class="card-subtitle mb-2 text-muted">{{(category.created_at | date: 'yyyy-MM-dd')}}</span>
              </div>
            </a>
          </div>
        </div><!--.col-12-->

      </div><!--.row-->
    </div><!--.latest-->
  </div><!--.container-->
</div>
<div *ngIf="!(categories$ | async)">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>


<app-footer></app-footer>
